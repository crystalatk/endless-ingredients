<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Ingredients</title>
    <link rel="stylesheet" href="styles/josh.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- Josh's Styling Section -->
    <section id="drinkBanner">
        <div class="DrinkBanner">
            <div class="select">
                <div id ="arrowRt" class="right"></div>
                <div id="arrowLt"  class="left"></div>
            <h1>Have a drink that compliments your meal</h1>
                <!-- <button id='drinkButton' target="drinkInput" type='button'></button> -->
            </div>
            <section id="TopSection">
            </section>
            <section id="tsDrinkList">
            </section>
        </div>
    </section>
    <!-- Crystal's Styling Section -->
    <section id=topSection>
        <section id="tsIngSection">
            <div >
                <h1>What ingredients do you have?</h1>
                <form>
                    <input id="ingInput" class="input" list="apiListDatalist" type="text" placeholder="Your ingredient...">
                    <datalist id="apiListDatalist">
                        
                    </datalist>
                <button id="searchButton" target="ingInput" type="button">Search </button>
                </form>
            </div>
        </section>
        <section id="tsRecipeSection">
            <ul id="tsRecipeList">
            </ul>
        </section>
    </section>
    <section id="bottomSection" class="overlay">
        <div class="modal">
            <header id="bsHeader"></header>
            <section id="bsImage">
            </section>
            <section id="bsRight">
                <section id="bsRightIng">
                </section>
                <section id="bsRightRecipe">
                </section>
            </section>
            <button id="closeModal" class="close" type="button">X</button>
        </div>
    </section>
</body>
<script src="scripts/ing_select.js"></script>
</html>
