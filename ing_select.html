<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Ingredients</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- Josh's Styling Section -->
    <section id="drinkBanner">
        <div class="select">
            <h1>Let me get a drink</h1>
            <button id='drinkButton' target="drinkInput" type='button'>Cocktail of the day</button>
        </div>
        <section id="tsDrinkList">
        </section>
    </section>
    <!-- Crystal's Styling Section -->
    <section id=topSection>
        <div class="select">
            <form>
                <label for="ingInput" class="form-label">Datalist example</label>
                <input id="ingInput" class="input" list="apiListDatalist" type="text" placeholder="Begin Typing your ingredient...">
                <datalist id="apiListDatalist">
                    
                </datalist>
               <button id="searchButton" target="ingInput" type="button">Search </button>
            </form>
        </div>
        <section id="tsRecipeSection">
            <ul id="tsRecipeList">

            </ul>
        </section>
    </section>

</body>
<script src="scripts/ing_select.js"></script>

</html>
